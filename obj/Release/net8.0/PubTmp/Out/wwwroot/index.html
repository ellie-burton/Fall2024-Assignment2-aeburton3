<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/swanky-purse/jquery-ui.css" integrity="sha384-w9+uU0dk98FugOzTswY4ouOn27jTM9IHWAA3T3/nV+ni8ENaNwbqPvPIBEcWTkuh" crossorigin="anonymous">

<body>
    <header>
        <h1 id="searchEngineName">Ellie's Excellent Search Engine</h1>
    </header>
    <main>
        <input type="text" id="query" placeholder="Enter search query">
        <br>
        <button id="searchButton">Search</button>
        <button id="luckyButton">I'm Feeling Lucky</button>
        <button id="timeButton">Show Current Time</button>

    </main>
